{{ define "nav" }}
<nav class="mt-3 text-end d-none d-md-block">
  <ul>
{{ range $index, $post := where .Parent.Data.Pages.ByDate.Reverse "Section" "blog" }}
    <li class="list-group-item text-truncate">
      <a href="{{ .RelPermalink }}"
         class="small text-muted link-dark{{ if eq . $ }} fw-bold{{ end }}">
        {{ .Title }}
      </a>
    </li>
{{ end }}
  </ul>
</nav>
{{ end }}

{{ define "main" }}
<div class="d-flex flex-wrap-reverse align-items-center">
  <h1 class="pe-2 me-auto">{{ .Title }}</h1>
  <span>
    <a href="/blog/" title="LibrePCB Blog"
       class="text-muted link-dark text-decoration-none me-2">
      <i class="fa-solid fa-home"></i>
      <span class="d-none d-md-inline">Blog</span>
    </a>
    <a href="/blog/index.xml" title="RSS Feed"
       class="text-muted link-dark text-decoration-none">
      <i class="fa-solid fa-rss"></i>
      <span class="d-none d-md-inline">Subscribe</span>
    </a>
  </span>
</div>
<div class="d-flex align-items-center mb-3">
  <img src="/img/me.jpg" class="rounded-circle" alt=""/>
  <div class="vr mx-2 text-muted"></div>
  <p class="text-muted fst-italic my-0">
    <a href="https://github.com/ubruhin">@ubruhin</a>
    <br/>
    {{ .Date.Local | time.Format ":date_long" }}
  </p>
</div>
<div class="content">
  {{ .Content }}
</div>
{{ end }}
